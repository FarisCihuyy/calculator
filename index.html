<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link href="./src/style.css" rel="stylesheet" />
    <title>Calculator</title>
  </head>
  <body>
    <main
      class="flex flex-col h-full w-full items-center justify-between px-4 pb-8 pt-4 overflow-hidden"
    >
      <button
        id="theme-toggle"
        class="flex justify-between items-center relative w-[72px] bg-btn-primary p-1 rounded-3xl"
        data-theme="light"
      >
        <div
          id="toggle-circle"
          class="absolute size-6 aspect-square bg-btn-secondary rounded-full"
        ></div>
        <div>
          <svg
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 24 24"
            stroke-width="1.5"
            class="size-6 stroke-btn-accent"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="M12 3v2.25m6.364.386-1.591 1.591M21 12h-2.25m-.386 6.364-1.591-1.591M12 18.75V21m-4.773-4.227-1.591 1.591M5.25 12H3m4.227-4.773L5.636 5.636M15.75 12a3.75 3.75 0 1 1-7.5 0 3.75 3.75 0 0 1 7.5 0Z"
            />
          </svg>
        </div>
        <div>
          <svg
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 24 24"
            stroke-width="1.5"
            class="size-6 stroke-btn-accent"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="M21.752 15.002A9.72 9.72 0 0 1 18 15.75c-5.385 0-9.75-4.365-9.75-9.75 0-1.33.266-2.597.748-3.752A9.753 9.753 0 0 0 3 11.25C3 16.635 7.365 21 12.75 21a9.753 9.753 0 0 0 9.002-5.998Z"
            />
          </svg>
        </div>
      </button>
      <div class="grid grid-rows-7 gap-2 min-sm:gap-4">
        <div class="flex flex-col justify-end items-end-safe gap-1 row-span-2">
          <div class="flex justify-end items-end">
            <input
              id="expression"
              type="text"
              value=""
              disabled
              readonly
              class="w-full text-right text-textClr/50 tracking-wide text-4xl font-light select-none"
            />
          </div>
          <div>
            <input
              id="display"
              type="text"
              value=""
              disabled
              readonly
              class="w-full text-right text-6xl font-light text-textClr"
            />
          </div>
        </div>

        <div class="grid grid-cols-4 gap-2 *:select-none min-sm:gap-4">
          <button data-value="C" class="btn bg-btn-secondary">C</button>
          <button data-value="+/-" class="btn bg-btn-secondary">
            <sup>+</sup>/<sub>-</sub>
          </button>
          <button data-value="%" class="btn bg-btn-secondary">&#x25;</button>
          <button data-value="/" class="btn !text-white bg-btn-accent">
            &#xf7;
          </button>
        </div>
        <div class="grid grid-cols-4 gap-2 *:select-none min-sm:gap-4">
          <button data-value="7" class="btn bg-btn-primary">7</button>
          <button data-value="8" class="btn bg-btn-primary">8</button>
          <button data-value="9" class="btn bg-btn-primary">9</button>
          <button data-value="*" class="btn !text-white bg-btn-accent">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 24 24"
              stroke-width="3"
              stroke="currentColor"
              class="size-6"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                d="M6 18 18 6M6 6l12 12"
              />
            </svg>
          </button>
        </div>
        <div class="grid grid-cols-4 gap-2 *:select-none min-sm:gap-4">
          <button data-value="4" class="btn bg-btn-primary">4</button>
          <button data-value="5" class="btn bg-btn-primary">5</button>
          <button data-value="6" class="btn bg-btn-primary">6</button>
          <button data-value="-" class="btn !text-white bg-btn-accent">
            &#x2212;
          </button>
        </div>
        <div class="grid grid-cols-4 gap-2 *:select-none min-sm:gap-4">
          <button data-value="1" class="btn bg-btn-primary">1</button>
          <button data-value="2" class="btn bg-btn-primary">2</button>
          <button data-value="3" class="btn bg-btn-primary">3</button>
          <button data-value="+" class="btn !text-white bg-btn-accent">
            &#x2b;
          </button>
        </div>
        <div class="grid grid-cols-4 gap-2 *:select-none min-sm:gap-4">
          <button id="dot" data-value="." class="btn bg-btn-primary">,</button>
          <button data-value="0" class="btn bg-btn-primary">0</button>
          <button class="btn bg-btn-primary">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 24 24"
              stroke-width="1.8"
              stroke="currentColor"
              class="size-7"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                d="M12 9.75 14.25 12m0 0 2.25 2.25M14.25 12l2.25-2.25M14.25 12 12 14.25m-2.58 4.92-6.374-6.375a1.125 1.125 0 0 1 0-1.59L9.42 4.83c.21-.211.497-.33.795-.33H19.5a2.25 2.25 0 0 1 2.25 2.25v10.5a2.25 2.25 0 0 1-2.25 2.25h-9.284c-.298 0-.585-.119-.795-.33Z"
              />
            </svg>
          </button>
          <button data-value="=" class="btn !text-white bg-btn-accent">
            &#x3d;
          </button>
        </div>
      </div>
    </main>

    <script src="./src/index.js"></script>
  </body>
</html>
